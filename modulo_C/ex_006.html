<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: rgb(95, 202, 95);
            color: white;
            width: 120px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        let a = window.document.getElementById('area')
        a.addEventListener('click', clicar);
        a.addEventListener('mouseover', entrar);
        a.addEventListener('mouseout', sair);

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
